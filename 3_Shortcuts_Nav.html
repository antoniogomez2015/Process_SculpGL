		_Orbit: 

			_Mouse left + click + draw, en el canvas

			_Mouse Right Click + Drag:

				_ésta opción es útil cuando no hay espacio vacío en el cancas por que estamos editando un detalle del modelado y tenemos aplicado un zoom sobre el motivo


		_Pan:
		
			_Alt + Mouse Left Click + Drag

				_ésta opción es útil cuando hay espacio vacío en el canvas

				_ésta opción es útil cuando no hay espacio vacío en el cancas por que estamos editando un detalle del modelado y tenemos aplicado un zoom sobre el motivo
