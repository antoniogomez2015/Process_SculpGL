	-----------------------------------------------------------
	

	Voxel Remeshing:
	________________

	
		_Resolution: (30)

			_lo más recomendable a la hora de empezar ha modelar desde cero a partir de por ejemplo de una esfera

			_una resolución baja, por ejemplo de "30", para que así, podamos editar y modificar más fácilmente la geometría inicial


		_Block:


			_tenemos la posibilidad de bloquear la resolución inicial para que así

			_ésta resolución no varie a través, del tiempo lo cuál, es recomendable para algunos casos


            _para que así, la topología cambie miestras se realiza el proceso de escultura digital 
            
            _más la densidad de la topología no cambiará del valor inidicado inicialmente, en éste caso "30"




		_Advanced (No Quads):

            _activar ésta opción nos permitirá disponer de una topología dinámica para que así 
            
            _la topología cambie a través, del tiempo al igual que la densidad de ésta


				_Subdivision: "15"

					_ésta opción nos permitirá indicarle al sistema la resolución

                    _ha muestrear ó colocar en la topología a reconstruir en un área determinada 
                    
                    _en relación al tamaño del pincel ó "Brush Size", actual de la herramienta

					_lo más recomendable es un valor alto de por ejemplo de "15"


				_Decimation: "75"

					_ésta opción nos permitirá indicarle al sistema la capacicadad 

					_ó sensibilidad que éste tendrá para bajar la resolución de un área 

					_determinada en relación al tamaño del pincel ó "Brush Size", actual de la herramienta

					_lo más recomendable es un valor alto de por ejemplo de "75"


				_Linear Subdivision:

					_ésta opción tratará de homogenizar la diferencia de resolución entre

					_las áras con mayor y menor resolución a la hora de recostruir un área

					_determinada en relación al tamaño del pincel ó "Brush Size", actual de la herramienta
