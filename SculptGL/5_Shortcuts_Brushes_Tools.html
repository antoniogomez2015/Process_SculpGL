<!--

	SculpGL

		https://stephaneginier.com/sculptgl/?language=english&outline=1&wireframe=1&environment=3&projection=orthographic



///////////////////////////////////////////////////////////////




	-----------------------------------------------------------

	Brush Setting:
	______________

		_Brush Size: X + Mouse left/right and drag

		_Brush Intensity: C + Mouse left/right and drag
	

		
	Tools:
	______

        _Brush (Clay): 1

        _Inflate: 2

        _Twist: 3

        _Smooth: 4 (Shift)

        _Flatten: 5

        _Pinch: 6

        _Crease: 7
        
        _Drag (mover): 8

		_Paint: 9
		
		_Move: 0

        _Tranform: E
          
        

		_Reduce Brush: Y (mouse left click "presionado" + mouse right click "una vez y soltar" + drag 

		"permite rebuild dynamic")


		---------------------------------------------------


		_Reduce Brush: Y

			_para obtener una versión extendida de la herramienta, hacer el siguiente comando

			_en la aplicación de la haerramienta "mouse left click and drag", y luego hacer una

			_vez "mouse right click", y soltar éste último botón y seguir arrastrando 
			
			_para que así, la herramienta tome un comportamiento líquido y más dinámico

			

		_Mask: M

			_Add Mask Interactive: "Control + Drag", con cualquier brush, activa

			_Sustract Mask Interactive: "Alt + Drag", con cualquier brush, activa

			_Invert Mask: "Control + mouse left click", sobre un área del canvas vacía, ó "Control + Alt + I"

			_Remove All Mask: "Control + Drag", sobre un área del canvas vacía
